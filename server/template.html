
<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript">

try{
(function(){
  var JSONdata = {{data}},
      status = parseInt(decodeURIComponent(document.cookie.match(
        /(?:^|.*;\s*)wapp_status\s*=\s*(.*?)(?:\s*;|$)/
      )[1])),
      prefix = decodeURIComponent(document.cookie.match(
        /(?:^|.*;\s*)wapp_prefix\s*=\s*(.*?)(?:\s*;|$)/
      )[1]);

  location.origin = location.origin || location.href.match(/\w+:\/\/[^\/]+/)[0];

  document.write(
    '<base href="' +
    location.origin +
    prefix + '/' +
    '" target="_blank" />'
  );

  if(window.history) history.replaceState(['wapp_state',status,JSONdata],'',location.href);
  else wapp_state = ['wapp_state',status,JSONdata];

})();
}catch(e){ location.reload(true); }

</script>
</head>
